<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Picture</title>
    <link rel="stylesheet" href="./addPicture.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="addpicturebody">
    
    <!-- nav bar -->
    <nav class="navbar addpicturenav navbar-expand-lg navclass">
        <div class="container-fluid ">
            <div class="flex justify-content-between">
            <a href="./dashboard.html"><img width="70px" height="50px" class="" src="./beerlogo.avif" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./add.html">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./addPicture.html">Add Picture</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    
    <form id="addpicForm" class="w-25 addpicform overflow-hidden formclass rounded-3 mt-5 ms-auto me-auto p-3">
        <!-- The preview card -->
        <div class="previewcard" id="previewaddpicture">
            <img id="previewshowimg" alt="Preview Image" class="img-fluid">
        </div>
        <input onchange="document.getElementById('previewshowimg').src = window.URL.createObjectURL(this.files[0])" class="py-1 px-1 mt-3" type="file" id="addPictureUpload" name="filename">
        <div class="d-grid mt-1">
            <label class="form-label">Drink id</label>
            <input id="drinkId" class="form-control" type="number" placeholder="Place drink id here">
        </div>
        <button type="submit" id="addpicForm" class="btnclass mt-3 py-2 px-4 border-0 rounded-3">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./addPicture.js"></script>
</body>
</html>
